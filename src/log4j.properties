log4j.rootLogger=WARN,console

#
# console
# Add "console" to rootlogger above if you want to use this 
#
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x 
log4j.appender.console.encoding=UTF-8

log4j.logger.com.sihuatech.sqm.spark=INFO,spark
log4j.additivity.com.sihuatech.sqm.spark=false
log4j.appender.spark=org.apache.log4j.ConsoleAppender
log4j.appender.spark.layout=org.apache.log4j.PatternLayout
log4j.appender.spark.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n